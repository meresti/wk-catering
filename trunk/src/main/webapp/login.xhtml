<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle['auth.user.name']}" for="username" />
                <h:inputText id="username" value="#{userController.username}" />

                <h:outputLabel value="#{bundle['auth.user.password']}" for="password" />
                <h:inputSecret id="password" value="#{userController.password}" />

                <h:commandButton action="#{userController.login}" value="#{bundle['auth.login']}" rendered="#{!userController.logged}" />
                <h:commandButton action="#{userController.logout}" value="#{bundle['auth.logout']}" rendered="#{userController.logged}" />

            </h:panelGrid>

        </h:form>

    </h:body>
</html>
