<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFoodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFoodEmpty}" rendered="#{foodController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{foodController.items.rowCount > 0}">
                    <h:outputText value="#{foodController.pagination.pageFirstItem + 1}..#{foodController.pagination.pageLastItem + 1}/#{foodController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{foodController.previous}" value="#{bundle.Previous} #{foodController.pagination.pageSize}" rendered="#{foodController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{foodController.next}" value="#{bundle.Next} #{foodController.pagination.pageSize}" rendered="#{foodController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{foodController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFoodTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFoodTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFoodTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFoodTitle_deliveryDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.deliveryDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{foodController.prepareView}" value="#{bundle.ListFoodViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{foodController.prepareEdit}" value="#{bundle.ListFoodEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{foodController.destroy}" value="#{bundle.ListFoodDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{foodController.prepareCreate}" value="#{bundle.ListFoodCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFoodIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
