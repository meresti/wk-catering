<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="title">
                #{bundle['auth.change.password']}
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <h:panelGrid columns="2" id="matchGrid">                     
                        <h:outputLabel for="oldPassword" value=" #{bundle['auth.password.old']}" />  
                        <p:password id="oldPassword" value="#{userSettings.oldPassword}"/>  

                        <h:outputLabel for="pwd1" value=" #{bundle['auth.password.new']}" />  
                        <p:password id="pwd1" value="#{userSettings.newPassword}" match="pwd2"/>  

                        <h:outputLabel for="pwd2" value=" #{bundle['auth.password.new']}" />  
                        <p:password id="pwd2" value="#{userSettings.newPassword}"/>  
                    </h:panelGrid>  
                    <p:commandButton id="changeButton" value="#{bundle['auth.password.change']}" action="#{userSettings.changePassword}"/>  
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
